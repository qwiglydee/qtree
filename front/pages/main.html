<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Module {{app.title}}</title>
        <style>
            body {
                display: flex;
                flex-flow: column;
                align-items: center;
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "main.js": "{{ url_for('scripts', path='main.js') }}"
                }
            }
        </script>
        <script type="module">
            "use strict";
            import init from "main.js";
            const websocket = new WebSocket("{{ url_for('socket', app=app.name) }}");
            window.addEventListener("DOMContentLoaded", init(websocket));
        </script>
    </head>

    <body>
        <h1>{{app.title}}</h1>
        <p>{{app.descr}}</p>
        <hr style="width: 100%" />
        <p>This is a generic page for an app</p>

        <dl>
            <dt>module:</dt>
            <dd>{{app.name}}</dd>
            <dt>title:</dt>
            <dd>{{app.title}}</dd>
            <dt>connection:</dt>
            <dd>{{cid}}</dd>
        </dl>
        <hr style="width: 100%" />
    </body>
</html>
